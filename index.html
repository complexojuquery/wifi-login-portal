<script>
  const urlParams = new URLSearchParams(window.location.search);
  const token = urlParams.get("token");

  if (!token) {
    document.getElementById("erro").innerText = "Token ausente na URL.";
    document.getElementById("erro").classList.remove("hidden");
  } else {
    fetch("https://192.168.5.4/wifi-oauth/api/buscar_mac.php?token=" + encodeURIComponent(token))
      .then(res => res.json())
      .then(data => {
        if (data.mac) {
          localStorage.setItem("mac", data.mac);
        } else {
          document.getElementById("erro").innerText = data.erro || "Erro ao buscar MAC.";
          document.getElementById("erro").classList.remove("hidden");
        }
      })
      .catch(() => {
        document.getElementById("erro").innerText = "Erro ao conectar com servidor local.";
        document.getElementById("erro").classList.remove("hidden");
      });
  }

  window.onload = function () {
    const macFinal = localStorage.getItem("mac");

    if (!macFinal) {
      document.getElementById("erro").innerText = "MAC Address nÃ£o encontrado.";
      document.getElementById("erro").classList.remove("hidden");
      return;
    }

    google.accounts.id.initialize({
      client_id: "559416497207-nfoctq5r3cib29og2jff7vrb54b0orap.apps.googleusercontent.com",
      callback: handleCredentialResponse,
    });

    google.accounts.id.renderButton(
      document.getElementById("googleSignIn"),
      { theme: "outline", size: "large" }
    );
  };

  function handleCredentialResponse(response) {
    const token = response.credential;
    const macFinal = localStorage.getItem("mac");

    fetch("https://192.168.5.4/wifi-oauth/liberar.php", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        idToken: token,
        mac: macFinal
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.sucesso) {
        document.getElementById("sucesso").classList.remove("hidden");
        document.getElementById("googleSignIn").classList.add("hidden");
      } else {
        document.getElementById("erro").innerText = data.erro || "Erro ao liberar acesso.";
        document.getElementById("erro").classList.remove("hidden");
      }
    })
    .catch(() => {
      document.getElementById("erro").classList.remove("hidden");
    });
  }
</script>
